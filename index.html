<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decapitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="letters">TAKE A GUESS</div>
        <div id="reveal"></div>
        <div id="guillotine">
            <div id="base"></div>           <!--1-->
            <div id="platform"></div>       <!--2-->
            <div id="post"></div>           <!--3-->
            <div id="bar"></div>            <!--4-->
            <div id="hole"></div>           <!--5-->
            <div id="blade"></div>          <!--6-->
            <div id="man"><img src="head.png" alt=""></div> <!--7   -->
        </div>
        <div id="input">
            <div onclick="game.guess('A')">A</div>
            <div onclick="game.guess('B')">B</div>
            <div onclick="game.guess('C')">C</div>
            <div onclick="game.guess('D')">D</div>
            <div onclick="game.guess('E')">E</div>
            <div onclick="game.guess('F')">F</div>
            <div onclick="game.guess('G')">G</div>
            <div onclick="game.guess('H')">H</div>
            <div onclick="game.guess('I')">I</div>
            <div onclick="game.guess('J')">J</div>
            <div onclick="game.guess('K')">K</div>
            <div onclick="game.guess('L')">L</div>
            <div onclick="game.guess('M')">M</div>
            <div onclick="game.guess('N')">N</div>
            <div onclick="game.guess('O')">O</div>
            <div onclick="game.guess('P')">P</div>
            <div onclick="game.guess('Q')">Q</div>
            <div onclick="game.guess('R')">R</div>
            <div onclick="game.guess('S')">S</div>
            <div onclick="game.guess('T')">T</div>
            <div onclick="game.guess('U')">U</div>
            <div onclick="game.guess('V')">V</div>
            <div onclick="game.guess('W')">W</div>
            <div onclick="game.guess('X')">X</div>
            <div onclick="game.guess('Y')">Y</div>
            <div onclick="game.guess('Z')">Z</div>
        </div>
        <div id="reset" onclick="game.reset()"></div>
    </div>
<script src="hangmangame.js"></script>
</body>

</html>
